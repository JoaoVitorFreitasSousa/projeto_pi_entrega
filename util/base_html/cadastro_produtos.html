<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c62828;">
        <div class="container-fluid">
            <a class="navbar-brand" href="?route=dashboard">Administração</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Usuários
                        </a>
                        <ul class="dropdown-menu">
                             <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                            <li><a class="dropdown-item" href="cadastro_usuarios.html">Cadastrar Usuarios</a></li>
                            <li><a class="dropdown-item" href="listar_usuarios.html">Listar Usarios</a></li>
                            <li><a class="dropdown-item" href="cadastro_produtos.html">Cadastrar produtos</a></li>
                            <li><a class="dropdown-item" href="listar_produtos.html">Listar produtos</a></li>
                        </ul>
                    </li>
                   
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control" type="search" placeholder="Procurar">
                </form>
                <button class="btn btn-dark">SAIR</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h3>Cadastro de Produtos</h3>
        <div class="card p-4 mt-3 shadow-sm">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Título:</label>
                        <input type="text" class="form-control" placeholder="Digite o título do livro">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Autor:</label>
                        <input type="text" class="form-control" placeholder="Digite o nome do autor">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Preço:</label>
                        <input type="number" step="0.01" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Categoria:</label>
                        <select class="form-select">
                            <option>-- ESCOLHA --</option>
                            <option>Romance</option>
                            <option>Ficção</option>
                            <option>Terror</option>
                            <option>Didático</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ISBN:</label>
                        <input type="text" class="form-control" placeholder="Digite o ISBN">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição:</label>
                    <textarea class="form-control" rows="3" placeholder="Digite a descrição do livro"></textarea>
                </div>

                <a href="?route=listar-produtos" class="btn btn-link">Voltar</a>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center text-white mt-5 p-2" style="background-color: #c62828;">
        Projeto desenvolvido por: Ronan Adriel Zenatti
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
