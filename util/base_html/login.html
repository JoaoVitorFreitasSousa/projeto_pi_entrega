<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow-sm" style="width: 22rem;">
    <div class="card-header text-center bg-light">
      <h4 class="text-primary mb-0">Freitas Livraria</h4>
      
    </div>
    <div class="card-body">
      <h5 class="text-center mb-3">Login</h5>
      
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>

        <div class="d-grid gap-2">
          <a href="dashboard.html" class="btn btn-danger">Entrar</a>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="d-block mb-2">Recuperar Senha</a>
        <a href="cadastro_usuarios.html" class="btn btn-primary w-100">Cadastrar</a>
      </div>
    </div>
  </div>

</body>
</html>
